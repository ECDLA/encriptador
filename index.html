<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>

    <!-- Hojas de estilos -->
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="grid_container">
    <header class="header">
        <img class="header__logo" src="IMG/logo.svg" alt="logo alura">
    </header>

    <article class="main">
        <input class="main__textoUsuario" placeholder="Inserte el texto aquí" type="text">

        <div class="main__mensaje">
            <img class="mainMensaje__exclamacion" src="IMG/signo-exclamacion.svg" alt="signo exclamacion">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="main__botones">
            <input class="mainBotones__encriptar" type="button" value="Encriptar">
            <input class="mainBotones__desencriptar" type="button" value="Desencriptar">
        </div>
    </article>

    <footer class="texto_salida">
        <div class="textoSalida__aviso">
            <p class="textoSalidaAviso__uno">Ningún mensaje fue encontrado</p>
            <p class="textoSalidaAviso__dos">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </footer>
</body>
</html>
